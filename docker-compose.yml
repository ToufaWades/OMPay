#version: '3.8'

services:
  app:
    build: .
    image: ompay_app:latest
    container_name: ompay_app
    #env_file:
      #- .env.docker
    ports:
      - "80:80"
    volumes:
      - ./ompay-backend:/var/www/html:cached
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["/usr/local/bin/docker-entrypoint.sh", "nginx", "-g", "daemon off;"]

  db:
    image: postgres:15-alpine
    container_name: ompay_db
    environment:
      POSTGRES_DB: ${LOCAL_DB_DATABASE:-laravel}
      POSTGRES_USER: ${LOCAL_DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${LOCAL_DB_PASSWORD:-password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Queue worker for scheduled jobs
  queue:
    build: .
    image: ompay_app:latest
    container_name: ompay_queue
    #env_file:
     # - .env.docker
    volumes:
      - ./ompay-backend:/var/www/html:cached
    depends_on:
      - db
    command: ["php", "artisan", "queue:work", "--tries=3", "--timeout=90"]

volumes:
  postgres_data: